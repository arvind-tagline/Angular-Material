<p>
    Button toggles badge visibility
    <button mat-raised-button matBadge="7" class="btn btn-primary mb-2" [matBadgeHidden]="hidden"
        (click)="toggleBadgeVisibility()">
        {{hidden?'Show':'Hide'}}
    </button><br>
    <span>Button with a badge on the left </span>
    <button mat-raised-button color="primary" matBadge="8" matBadgePosition="before" matBadgeColor="accent">
        Action
    </button>
</p>
